    <script>
        document.getElementById('crime-form').addEventListener('submit', function (event) {
            document.getElementById("map2").innerHTML = ''
            if (document.getElementById('analyse')) {
                document.body.removeChild(document.getElementById('analyse'))
            }
            event.preventDefault();
            const formData = new FormData(this);
            const jsonObject = {};
            formData.forEach(function (value, key) {
                jsonObject[key] = value;
            });
            fetch('/predict5', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonObject),
            })
                .then(response => response.json())
                .then(data => {

                    pred = data[0]
                    map2 = data[1]


                    // document.getElementById('prediction-result').innerHTML = resultHtml;

                    var newDiv = document.createElement("div");

            <div class="card2">
            <h1>Previous Beat Performance</h1>
            <form id='plot' >
                <label for="Village_Area_Name" class='Heading' style="font-size:20px">Village Name:</label>

                </select>
                <input type="submit" value="GO" style="width:80%">
            </form>
            
            </div>
            <div id='graph_p'>
                
                </div>`
                    newDiv.id = 'analyse'
                    document.body.appendChild(newDiv)
                    selectElement1 = document.getElementById('village')
                    selectElement2 = document.getElementById('beat')

                    l1 = data[2]
                    time=['12:00 am-4:00 am','4:00 am-8:00 am','8:00 am-12:00 pm','12:00 pm-4:00 pm', "4:00 pm-8:00 pm","8:00 pm -12:00 am"]
                    time_name=['Late Night','Early Morning','Morning','Noon','Afternoon','Evening']
                    const zippedArray = pred.map((value, index) => [value, l1[index]])
                    var i = 1
                    zippedArray.forEach(([p, option,t]) => {


                        var optionElement = document.createElement('input');
                        optionElement.type = 'radio'
                        optionElement.name = 'Village_Area_Name'
                        optionElement.value = option;

                        if (i == 1) {
                            optionElement.checked = true

                        }
                        i = i + 1
                        let index = time_name.findIndex(element => element==p['Time'] );
                        var textElement = document.createElement('label')  // Set the value attribute
                        textElement.innerHTML = option.concat("       (", p['Time']," - ",time[index], ")");


                        var labelElement = document.createElement('div')  // Set the value attribute

                        labelElement.className = 'Radio'
                        labelElement.appendChild(optionElement)

                        labelElement.appendChild(textElement)
                        selectElement1.appendChild(labelElement);


                    });
                    l2 = data[3]
                    l2.forEach(function (option) {
                        var optionElement = document.createElement('option');
                        optionElement.value = option;  // Set the value attribute
                        optionElement.textContent = option.slice(0, -2);  // Set the text content
                        selectElement2.appendChild(optionElement);

                    });
                    function handleRadioChange(event) {
                        // Get the value of the selected radio button
                        const selectedValue = event.target.value;

                        // Display the selected value




                        // Send selected option to Flask route using AJAX
                        fetch('/process_option1', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ selectedOption: selectedValue }),
                        })
                            .then(response => response.json())
                            .then(data => {

                                l = data['items2']
                                selectElement = document.getElementById('beat')
                                selectElement.innerHTML = ''
                                l.forEach(function (option) {
                                    var optionElement = document.createElement('option');
                                    optionElement.value = option;  // Set the value attribute
                                    optionElement.textContent = option.slice(0, -2);  // Set the text content
                                    selectElement.appendChild(optionElement);  // Append the option to the select element
                                });

                            })
                            .catch(error => {
                                console.error('Error:', error);
                            });
                    }

                    const radios = document.getElementsByName('Village_Area_Name')
                    for (const radio of radios) {
                        radio.addEventListener('change', handleRadioChange);
                    }

                    document.getElementById('plot').addEventListener('submit', function (event1) {
                        event1.preventDefault();
                        const formData = new FormData(document.getElementById('plot'));
                        const jsonObject1 = Object.fromEntries(formData);
                        fetch('/graph', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(jsonObject1),
                        })
                            .then(response => response.json())
                            .then(data => {

                                l = data
                                document.getElementById("graph_p").innerHTML = ''
                                const canvas = document.createElement('canvas')
                                canvas.id = 'graph'
                                document.getElementById("graph_p").appendChild(canvas)
                                var graph = canvas.getContext('2d');
                                var linechart = new Chart(graph, {
                                    type: "line",
                                    data: {
                                        labels: data[0],
                                        datasets: [
                                            {
                                                label: 'Crime Count under the Beat',
                                                data: data[1],
                                                fill: false,
                                                borderColor: "skyblue",
                                                tension: 0.1
                                            }
                                        ]
                                    },
                                    options: {
                                        responsive: false,
                                        scales: {
                                            y: {
                                                ticks: {
                                                    color: 'white' // Change color of y-axis ticks
                                                },
                                                title: {
                                                    display: true,

                                                    color: 'white'// Y-axis title
                                                }
                                            },
                                            x: {
                                                ticks: {
                                                    color: 'white' // Change color of y-axis ticks
                                                }
                                            }
                                        },
                                        
                                      

                                    }

                                });

                            })
                            .catch(error => {
                                console.error('Error:', error);
                            });


                    })
                })

                    console.error('Error:', error);
                });
